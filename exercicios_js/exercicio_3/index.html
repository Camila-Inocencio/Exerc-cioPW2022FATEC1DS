<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- .document.getElementById(); -->
    <div id="ById"></div>

    <!-- .document.getElementsByTagName(); -->
    <div>
        <p>Tag p.</p>
        <p>Tag p.</p>
        <p>Tag p.</p>
        <p>Tag p.</p>
        <p>Tag p.</p>
        <p>Tag p.</p>
    </div>

    <!-- .document.getElementsByClassName(); -->
    <div>
        <div class="quad"></div>
        <div class="quad"></div>
        <div class="quad"></div>
    </div>

    <!-- .document.querySelector(); e .document.querySelectorAll(); -->
    <div id="querySA">
        <h3 class="queryS">Método querySelector()</h3>
        <p class="queryS">Método querySelector()</p>
    </div>

    <script>
        /* O .document.getElementById() é uma função que retorna um elemento do DOM, 
        identificado por um id especificado. 
           Criei uma div com um id chamado "ById" para estilizar a tag.
        */

        let elementId = document.getElementById("ById");
        elementId.style.width = "250px";
        elementId.style.height = "100px";
        elementId.style.backgroundColor = "rgb(247, 164, 64)";
        elementId.style.border = "double 5px rgb(225, 112, 26)";
        elementId.style.marginBottom = "10px"
        elementId.innerHTML = "<h2>.getElementById</h2>";

        /* O .document.getElementsByTagName é uma função que retorna todo conjunto de 
        elementos da tag especificada, acessados por índices ([n]). 
        Nesse exemplo, utilizei várias tags <p> para demonstrar. Acessei cada uma pelos 
        seus índices, estilizando e alterando o texto de algumas. */

        document.getElementsByTagName("div")[1].style.width = "250px";
        document.getElementsByTagName("div")[1].style.height = "220px";
        document.getElementsByTagName("div")[1].style.backgroundColor = "#AAAAAA";
        document.getElementsByTagName("div")[1].style.border = "dotted 5px #90A17D";
        document.getElementsByTagName("div")[1].style.marginBottom = "10px";
        document.getElementsByTagName("p")[1].innerHTML = "Alterado.";
        document.getElementsByTagName("p")[3].innerHTML = "Alterado.";
        document.getElementsByTagName("p")[5].innerHTML = "Alterado.";

        /* O getElementsByClassName() é um método que retorna todos os elementos com a 
        classe especificada. 
        Para demonstrar, criei três divs, e acessei cada uma pelos seus índices. Formei 
        três quadradinhos coloridos:) */

        const quadrados = document.getElementsByClassName("quad");
        quadrados[0].style.width = "86.6px";
        quadrados[0].style.height = "84px";
        quadrados[0].style.backgroundColor = "#30475E";
        quadrados[0].style.borderRadius = "6px";
        quadrados[1].style.marginLeft = "86.7px";
        quadrados[1].style.marginTop = "-84px";
        quadrados[1].style.width = "86.6px";
        quadrados[1].style.height = "84px";
        quadrados[1].style.backgroundColor = "#F1935C";
        quadrados[1].style.borderRadius = "6px";
        quadrados[2].style.marginLeft = "173.8px";
        quadrados[2].style.marginTop = "-84px";
        quadrados[2].style.width = "86.6px";
        quadrados[2].style.height = "84px";
        quadrados[2].style.backgroundColor = "#E7B2A5";
        quadrados[2].style.borderRadius = "6px";

        /* O método querySelector() retorna o primeiro elemento filho que corresponda a 
        um ou mais seletores CSS especificados e o método querySelectorAll() retorna todos 
        os elementos que correspondem a um ou mais seletores CSS.

        Para demonstrá-los, criei uma div com outras duas tags dentro, um <h3> e a outra 
        <p>. Com o método querySelector(), acessei a primeira tag, o <h3>, e depois utilizei o 
        método querySelectorAll() para acessar todos de uma vez. */

        document.querySelector(".queryS").style.backgroundColor = "#FF731D";

        var qSA = document.getElementById("querySA").querySelectorAll(".queryS");
        qSA[0].style.border = "dashed 2px #E14D2A";
        qSA[0].innerHTML = "Método querySelector() e Método querySelectorAll()";
        qSA[1].innerHTML = "Método querySelector() e Método querySelectorAll()";
        qSA[1].style.border = "dashed 2px #E14D2A";
    </script>
</body>
</html>
